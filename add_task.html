<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/join-logo.svg">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>

    <title>Join</title>
</head>

<body onload="init()">
    <div w3-include-html="sidebar.html"></div>

    <div class="add-task-whole-page">
        <div class="add-task-left-side">
            <h1>Add Task</h1>
            <div class="left-side-without-h1">
                <span class="little-headlines">Title</span>
                <input class="enter-title" type="text" placeholder="Enter a title">
                <span class="little-headlines">Description</span>
                <textarea class="enter-description" placeholder="Enter a description"></textarea>

                <span class="little-headlines">Category</span>
                <div class="select-div">
                    <select>
                        <option value="">Select task Category</option>
                    </select>
                </div>

                <span class="little-headlines">Assigned to</span>
                <div class="select-div">
                    <select>
                        <option value="">Select contacts to assign</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="add-task-right-side">
            <span class="little-headlines">Due Date</span>
            <input type="date" placeholder="dd/mm/yyyy">


        </div>


    </div>

</body>

</html>
