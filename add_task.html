<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/join-logo.svg">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>

    <title>Join</title>
</head>

<body onload="init()">
    <div w3-include-html="sidebar.html"></div>

    <div class="add-task-whole-page">
        <div class="add-task-left-side">
            <h1>Add Task</h1>
            <div class="left-side-without-h1">
                <span class="little-headlines">Title</span>
                <input class="enter-title" type="text" placeholder="Enter a title">
                <span class="little-headlines">Description</span>
                <textarea class="enter-description" placeholder="Enter a description"></textarea>

                <span class="little-headlines">Category</span>
                <div class="select-div">
                    <select>
                        <option value disabled selected hidden>Select task Category</option>
                        <option value="">Management</option>
                        <option value="">Sales</option>
                        <option value="">Product</option>
                        <option value="">Marketing</option>
                    </select>
                </div>

                <span class="little-headlines">Assigned to</span>
                <div class="select-div">
                    <select>
                        <option value disabled selected hidden>Select contacts to assign</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="add-task-right-side">
            <span class="little-headlines">Due Date</span>
            <input class="input-date" type="date" placeholder="dd/mm/yyyy">
            <span class="little-headlines">Prio</span>

            <div class="prio-div">
                <div>
                    <span>Urgent</span>
                    <img src="./img/orange-arrow-up.png" alt="arrow-up">
                </div>
                <div>
                    <span>Medium</span>
                    <img src="./img/orange-equal.png" alt="equal">
                </div>
                <div>
                    <span>Low</span>
                    <img src="./img/green-arrow-down.png" alt="arrow-down">
                </div>
            </div>

            <span class="little-headlines">Subtasks</span>

            <div>
                <div>
                    <span>Clear</span>
                    <img src="./img/close-icon.png" alt="close-icon">
                </div>
                <div>
                    <span>Create Task</span>
                    <img src="./img/checkmark.png" alt="checkmark-icon">
                </div>
            </div>

        </div>


    </div>

</body>

</html>
