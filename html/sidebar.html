<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Join
    </title>

    <script src="../js/board.js"></script>
    <script src="../js/script.js"></script>
</head>

<style>
    html {
        background-color: #F5F5F5;
    }

    body {
        margin-left: 232px !important;
        margin-top: 90px !important;
        font-family: 'Inter';

    }

    header {
        position: absolute;
        top: 0;
        left: 232px;
        right: 0;
        height: 90px;
        background-color: white;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding-left: 10%;
        padding-right: 5%;
        box-shadow: 0px 4px 4px rgb(0 0 0 / 10%);
    }

    header span {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-size: 21px;
        line-height: 120%;
    }

    .header-right {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .question-mark {
        width: 31px;
        height: 31px;
        object-fit: contain;
        padding-right: 15px;
    }

    .pp-container {
        width: 46px;
        height: 46px;
        padding: 1px;
        border: 2px solid black;
        border-radius: 559px;
    }

    .profil-picture {
        width: 46px;
        height: 46px;
        border-radius: 559px;
        object-fit: cover;
    }


    nav {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 232px;
        background-color: #2A3647;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        z-index: 100;
    }

    .nav-logo-container {
        width: 100%;
        display: flex;
        object-fit: cover;
        justify-content: center;
        align-items: center;
        height: 290px;
        margin-right: 30px;
    }

    .nav-properties {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding-bottom: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .nav-properties:hover {
        cursor: pointer;
        background: #091931;
    }

    .nav-icons {
        width: 28%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .nav-icons img {
        width: 30px;
        height: 30px;
    }

    .nav-text {
        width: 50%;
        font-weight: 400;
        font-size: 16px;
        display: flex;
        align-items: center;

    }

    .nav-notice {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        flex-direction: column;
        height: 60%;
        width: 100%;
        margin-top: 50px;
    }

    .legal-notice {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        width: 100%;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .legal-notice:hover {
        cursor: pointer;
        background: #091931;
    }
</style>



<body>

    <header>
        <span>
            Kanban project Management Tool
        </span>
        <div class="header-right">
            <img src="../img/questions_mark.png" class="question-mark">
            <div class="pp-container">
                <img src="../img/christina-wocintechchat-com-0Zx1bDv5BNY-unsplash 1.png" class="profil-picture">
            </div>
        </div>
    </header>

    <nav>
        <div class="nav-logo-container">
            <img src="../img/logo-white.png">
        </div>

        <div class="nav-properties" onclick="showSummary()">
            <div class="nav-icons">
                <img src="../img/summary-icon.svg">
            </div>
            <span class="nav-text">
                Summary
            </span>
        </div>
        <div class="nav-properties" onclick="showBoard()">
            <div class="nav-icons">
                <img src="../img/board-icon.svg">
            </div>
            <span class="nav-text">
                Board
            </span>
        </div>
        <div class="nav-properties" onclick="showAddTask()">
            <div class="nav-icons">
                <img src="../img/add-task-icon.svg">
            </div>
            <span class="nav-text">
                Add Task
            </span>
        </div>
        <div class="nav-properties" onclick="showContacts()">
            <div class="nav-icons">
                <img src="../img/contacts-icon.svg">
            </div>
            <span class="nav-text">
                Contacts
            </span>
        </div>
        <div class="nav-properties" onclick="showHelp()">
            <div class="nav-icons">
                <img src="../img/question-mark-icon.svg">
            </div>
            <span class="nav-text">
                Help
            </span>
        </div>

        <div class="nav-notice">
            <div class="legal-notice" onclick="showLegalNotice()">
                <div class="nav-icons">
                    <img src="../img/legal-notice-icon.png">
                </div>
                <span class="nav-text">
                    Legal notice
                </span>
            </div>

            <div class="legal-notice" onclick="showPrivacy()">
                <div class="nav-icons">
                    <img src="../img/legal-notice-icon.png">
                </div>
                <span class="nav-text">
                    Privacy
                </span>
            </div>
        </div>



    </nav>


    <!-- necessary body margin in CSS  "body"
    <h1>Hier kann nun unser Join erstellt werden </h1>













</body>

</html>
