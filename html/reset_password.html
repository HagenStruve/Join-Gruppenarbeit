<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" type="image/x-icon" href="../img/join-logo.svg">

    <script src="../js/login.js"></script>
    <script src="../js/script.js"></script>
    <script src="../mini_backend.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/contact.js"></script>
    <script src="../js/add_task.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/login_responsive.css">
    <link rel="stylesheet" href="../css/forgot_reset_password.css">
    <link rel="stylesheet" href="../fonts/fonts.css">

    <title>Join</title>
</head>

<body onload="initResetPassword()">
    <div id="overlay-reset-password" class="overlay d-none"></div>
    <div id="overlay-btn-reset-password" class="email-sent-and-reset-password-info d-none">
        <span>You reset your password</span>
    </div>

    <div class="whole-login-page">
        <div class="logo" id="logo">
            <img src="../img/join-logo.svg" alt="join-logo">
        </div>

        <div class="forgot-reset-pw-container responsive-height-flexend">
            <img onclick="showLogin()" class="back-arrow" src="../img/blue-back-arrow.png" alt="blue-back-arrow">
            <span class="login-headline">Reset your password</span>
            <div class="login-headline-border"></div>
            <span class="dont-worry-text">Change your account password</span>

            <form onkeyup="removePasswordsNotEqualWarning()" onsubmit="resetPassword(); return false;">
                <input id="reset-password" class="login-input login-password-input-bg" min="8" type="password"
                    pattern=".{8,}" title="Passwort ist zu kurz (mindestens 8 Zeichen)" placeholder="New password"
                    required>

                <input id="reset-password-confirm" class="login-input login-password-input-bg" min="8" type="password"
                    pattern=".{8,}" title="Passwort ist zu kurz (mindestens 8 Zeichen)" placeholder="Confirm password"
                    required>

                <!-- span appears when the passwords are not equal -->
                <span id="pw-not-equal-text" class="wrong-login-or-register responsive-380-width180 d-none">Passwords
                    are not equal</span>

                <button class="send-mail-btn">Continue</button>
            </form>
        </div>
    </div>
</body>
