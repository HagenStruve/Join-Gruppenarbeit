<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../img/join-logo.svg">

    <script src="../mini_backend.js"></script>

    <link rel="stylesheet" href="../css/add_task.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <script src="../js/script.js"></script>
    <script src="../js/add_task.js"></script>



    <title>Join</title>
</head>

<body onload="init()">
    <div w3-include-html="sidebar.html"></div>

    <div id="render">
        <!-- Div id to display-none the Code for nav bar -->

        <form onsubmit="addTask(); return false;" class="add-task-whole-page">
            <div class="add-task-left-side">
                <h1>Add Task</h1>
                <div class="left-side-without-h1">
                    <span class="little-headlines">Title</span>
                    <input id="title" required class="enter-title" type="text" placeholder="Enter a title">
                    <span class="little-headlines">Description</span>
                    <textarea id="descripton" class="enter-description" placeholder="Enter a description"></textarea>

                    <span class="little-headlines">Category</span>
                    <div class="select-div">
                        <select id="category">
                            <option value disabled selected hidden>Select task Category</option>
                            <option value="">Management</option>
                            <option value="">Sales</option>
                            <option value="">Product</option>
                            <option value="">Marketing</option>
                        </select>
                    </div>

                    <span class="little-headlines">Assigned to</span>
                    <div class="select-div">
                        <select id="assingedTo">
                            <!-- optionen (Kontakte) hinzufügen -->
                            <option value disabled selected hidden>Select contacts to assign</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="add-task-right-side">
                <div class="right-side-first-half">
                    <span class="little-headlines">Due Date</span>
                    <input id="dueDate" required class="input-date" type="date" placeholder="dd/mm/yyyy">
                    <span class="little-headlines">Prio</span>

                    <div class="prio-div">
                        <div onclick="blueBorder(id)" id="prio-urgent">
                            <span>Urgent</span>
                            <img src="../img/orange-arrow-up.png" alt="arrow-up">
                        </div>
                        <div onclick="blueBorder(id)" id="prio-medium">
                            <span>Medium</span>
                            <img src="../img/orange-equal.png" alt="equal">
                        </div>
                        <div onclick="blueBorder(id)" id="prio-low">
                            <span>Low</span>
                            <img src="../img/green-arrow-down.png" alt="arrow-down">
                        </div>
                    </div>
                </div>

                <!-- To Do <span class="little-headlines">Subtasks</span>
                 evenuell noch hinzufügen-->

                <div class="clear-create-div">
                    <div onclick="clearInput()" class="clear-div">
                        <span>Clear</span>
                        <img src="../img/close-icon.png" alt="close-icon">
                    </div>
                    <div class="create-div">
                        <button class="create-button">Create Task</button>
                        <img src="../img/checkmark.png" alt="checkmark-icon">
                    </div>
                </div>

            </div>


        </form>
    </div>
</body>

</html>
