<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" type="image/x-icon" href="../img/join-logo.svg">

    <script src="../js/login.js"></script>
    <script src="../js/script.js"></script>
    <script src="../mini_backend.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/contact.js"></script>
    <script src="../js/add_task.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/login_responsive.css">
    <link rel="stylesheet" href="../css/forgot_reset_password.css">
    <link rel="stylesheet" href="../fonts/fonts.css">

    <title>Join</title>
</head>

<body onload="initLogin()">
    <div id="overlay-forgot-password" class="overlay d-none"></div>
    <div id="overlay-btn-forgot-password" class="email-sent-and-reset-password-info d-none">
        <img src="../img/send_check.svg" alt="send-email-icon">
        <span>An E-Mail has been sent to you</span>
    </div>

    <div class="whole-login-page">
        <div class="logo" id="logo">
            <img src="../img/join-logo.svg" alt="join-logo">
        </div>

        <div class="forgot-reset-pw-container">
            <img onclick="showLogin()" class="back-arrow" src="../img/blue-back-arrow.png" alt="blue-back-arrow">
            <span class="login-headline">I forgot my password</span>
            <div class="login-headline-border"></div>
            <form onsubmit="return setAction(this)" onkeyup="removeEmailNotRegisteredWarning()">
                <span class="dont-worry-text">Don't worry! We will send you an email with the instructions to reset
                    your password.
                </span>
                <input name="email" id="email-to-reset-password" class="login-input login-email-input-bg" type="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Geben Sie eine gÃ¼ltige E-Mail Adresse ein"
                    placeholder="Email" required>

                <!-- span appears when e-mail address is not registered -->
                <span id="email-not-registered-warning"
                    class="wrong-login-or-register email-not-registered-text d-none">email
                    address is not registered</span>

                <button id="submit-btn" class="send-mail-btn">Send me the email</button>
            </form>
        </div>
    </div>
</body>
