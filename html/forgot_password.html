<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" type="image/x-icon" href="../img/join-logo.svg">

    <script src="../js/login.js"></script>
    <script src="../js/script.js"></script>
    <script src="../mini_backend.js"></script>

    <script src="../js/contact.js"></script>

    <link rel="stylesheet" href="../css/login.css">

    <title>Join</title>

<body onload="initLogin()">
    <div class="whole-login-page">
        <div class="logo" id="logo">
            <img src="../img/join-logo.svg" alt="join-logo">
        </div>

        <div class="forgot-pw-container">
            <img onclick="showLogin()" class="back-arrow" src="../img/blue-back-arrow.png" alt="blue-back-arrow">
            <span class="login-headline">I forgot my password</span>
            <div class="login-headline-border"></div>
            <span class="dont-worry-text">Don't worry! We will send you an email with the instructions to reset
                your password.
            </span>
            <input id="email" class="login-input login-email-input-bg" type="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Geben Sie eine gÃ¼ltige E-Mail Adresse ein"
                placeholder="Email" required>
            <button class="send-mail-btn">Send me the email</button>
        </div>
    </div>

</body>
