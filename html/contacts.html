<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts</title>

    <link rel="stylesheet" href="../css/contacts.style.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <script src="../mini_backend.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/contact.js"></script>
</head>

<body onload="InitContacs()">
    <div w3-include-html="sidebar.html"></div>
    <div id="render" class="render">

        <div id="content-left" class="content-left">
            <div>
                <div class="abc">A</div>
                <div class="member-box">
                    <div class="shortcut-name">AM</div>
                    <div>
                        <div class="fontsice-21">Anton Mayer</div>
                        <div class="email">anton@gmail.com</div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="border-container">
            <div class="border"></div>
        </div>
        <div class="content-right">
            <div class="content-right-header">
                <div class="contacts">Contacts</div>
                <div class="team-text">Better with a team</div>
            </div>

            <div class="member-info">
                <div class="member">
                    <div class="shortcut-name-info">AM</div>
                    <div>
                        <div class="fontsice-21">Anton Mayer</div>
                        <div class="email"><img class="plus" src="../img/blue-plus.png">Add Task</div>
                    </div>
                </div>

                <div class="contact-info-edit">
                    <div class="fontsice-21">Contact Information</div>
                    <div class="edit-contact-pencil"><img src="../img/pencil.png"> Contact</div>
                </div>
                <div>
                    <b>Email</b>
                    <div class="email">anton@gmail.com</div>
                </div>
                <div>
                    <b>Phone</b>
                    <div>+491111 111 11 1</div>
                </div>

                <button onclick="newConatct()" class="new-contact">
                    <span>New contact</span>
                    <img src="../img/new-contact-icon.png">
                </button>
            </div>
        </div>

        <div id="edit-contact" class="d-none">
            <div class="edit-contact-left">
                <img class="join-logo" src="../img/logo.png">
                <div class="header-edit-contact">Add contact</div>
                <div class="text-edit-contact">Task are better with a team!</div>
                <div class="blue-border"></div>
            </div>
            <div class="edit-contact-right">
                <div>
                    <div class="member-img-container">
                        <img class="member-img" src="../img/member.png">
                    </div>
                </div>
                <form onsubmit="addContact(); return false;" class="edit-contact-input">
                    <input id="name" required class="inputs-name" placeholder="Name" type="text">
                    <input id="email" required class="inputs-email" placeholder="Email" type="email">
                    <input id="phone" required class="inputs-phone" placeholder="Phone" type="number">
                    <div class="button-box">
                        <div onclick="cancel()" class="cancel-button">Cancel<img src="../img/close-icon.png"></div>
                        <button class="creat-button">Creat contact<img src="../img/checkmark.png"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
