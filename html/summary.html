<head>

<body onload="initSummary()">
    <div w3-include-html="sidebar.html"></div>



    <div class="header">
        <div class="kanban-text">Kanban Project Management Tool</div>
        <div>
            <h1>Summary</h1>
        </div>
        <div class="header-subtext">
            Everything in a nutshell!
        </div>
    </div>
    <div class="border-blue"></div>
    <div class="content-box">
        <div class="content-left">
            <div class="task-card-box">
                <a href="board.html" class="task-card">
                    <div class="numbers" id="tasks-in-board"></div>
                    <div class="fontsize-21">Tasks in<br>Board</div>
                </a>
                <a href="board.html" class="task-card">
                    <div class="numbers" id="tasks-in-progress"></div>
                    <div class="fontsize-21">Task in<br>Progress</div>

                <a href="board.html" class="task-card">

            </div>

            </div>

                    <div class="to-do-img-box">
                        <img class="urgent-arrow-img" src="../img/to-do-icon.png">
                    </div>
                    <a href="board.html">
                        <div class="numbers" id="tasks-in-todo"></div>
                        <div class="fontsize-21">To-do</div>
                    </a>
                </div>
                <div class="to-do-card">
                    <div class="to-do-img-box">
                        <img class="urgent-arrow-img" src="../img/done-icon.png">
                    </div>
                    <a href="board.html">
                        <div class="numbers" id="tasks-in-done"></div>
                        <div class="fontsize-21">Done</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="content-right">
            <div id="hello" class="good-morning">
