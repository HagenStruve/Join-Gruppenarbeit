<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../img/join-logo.svg">

    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../fonts/fonts.css">

    <title>Join</title>
</head>

<body>
    <div class="whole-login-page">
        <img class="logo" src="../img/join-logo.svg" alt="join-logo">

        <div id="sign-up-field" class="sign-up-container">
            <span>Not a Join user?</span>
            <button onclick="showSignUp()">Sign up</button>
        </div>

        <div id="login-field" class="login-container d-none">
            <span class="login-headline">Log in</span>
            <div class="login-headline-border"></div>

            <form onsubmit="">
                <input class="login-input login-email-input-bg" min="5" max="100" type="email" placeholder="E-Mail"
                    required>
                <input class="login-input login-password-input-bg" min="8" type="password" placeholder="Password"
                    required>

                <div class="login-checkbox-forgot">
                    <div class="login-checkbox-container">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <a>Forgot my password</a>
                </div>

                <div class="login-buttons">
                    <button type="submit" class="login-signup-buttons button-bg-black">Log in</button>
                    <button class="login-signup-buttons login-guest-button">Guest Log in</button>
                </div>
            </form>
        </div>

        <div id="register-field" class="login-container height-520px">
            <img onclick="showLogin()" class="back-arrow" src="../img/blue-back-arrow.png" alt="blue-back-arrow">
            <span class="login-headline">Sign up</span>
            <div class="login-headline-border"></div>

            <form onkeyup="proofInputs()" onsubmit="successfulRegistration(); return false;">
                <input id="name" class="login-input login-name-input-bg" type="text" placeholder="Name">
                <input id="email" class="login-input login-email-input-bg" type="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Geben Sie eine gÃ¼ltige E-Mail Adresse ein"
                    placeholder="Email">

                <input id="password" class="login-input login-password-input-bg" type="password" pattern=".{8,}"
                    title="Passwort ist zu kurz (mindestens 8 Zeichen)" placeholder="Password">

                <span id="successful-registration" class="d-none">Registration successful. Click here
                    to login</span>
                <button id="submit-button" type="submit" class="login-signup-buttons button-bg-black d-none">Sign
                    up</button>
            </form>
            <button id="no-submit-button" class="button-bg-black button-without-onclick">Sign up</button>
        </div>

    </div>

</body>

</html>
