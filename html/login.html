<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../img/join-logo.svg">

    <script src="login.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../fonts/fonts.css">

    <title>Join</title>
</head>

<body>
    <div class="whole-login-page">
        <img class="logo" src="../img/join-logo.svg" alt="join-logo">

        <div id="sign-up-field" class="sign-up-container">
            <span>Not a Join user?</span>
            <button onclick="showSignUp()">Sign up</button>
        </div>

        <div id="login-field" class="login-container">
            <span class="login-headline">Log in</span>
            <div class="login-headline-border"></div>

            <form onsubmit="">
                <input class="login-input login-email-input-bg" min="5" max="100" type="email" placeholder="E-Mail"
                    required>
                <input class="login-input login-password-input-bg" min="8" type="password" placeholder="Password"
                    required>

                <div class="login-checkbox-forgot">
                    <div class="login-checkbox-container">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <a>Forgot my password</a>
                </div>

                <div class="login-buttons">
                    <button type="submit" class="login-signup-buttons button-bg-black">Log in</button>
                    <button class="login-signup-buttons login-guest-button">Guest Log in</button>
                </div>
            </form>
        </div>

        <div id="register-field" class="login-container height-520px d-none">
            <img onclick="showLogin()" class="back-arrow" src="../img/blue-back-arrow.png" alt="blue-back-arrow">
            <span class="login-headline">Sign up</span>
            <div class="login-headline-border"></div>
            <form onsubmit="">
                <input class="login-input login-name-input-bg" type="text" placeholder="Name">
                <input class="login-input login-email-input-bg" type="email" placeholder="Email">
                <input class="login-input login-password-input-bg" type="password" placeholder="Password">
                <button type="submit" class="login-signup-buttons button-bg-black">Sign up</button>
            </form>
        </div>

    </div>

</body>

</html>
