<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../fonts.css">

    <title>Join - Login</title>
</head>

<body>
    <div class="whole-login-page">
        <img src="../img/join-logo.svg" alt="join-logo">

        <div class="sign-up-container d-none">
            <span>Not a Join user?</span>
            <button>Sign up</button>
        </div>

        <div class="login-container d-none">
            <span class="login-headline">Log in</span>
            <div class="login-headline-border"></div>
            <input class="login-input login-email-input-bg" type="email" placeholder="E-Mail">
            <input class="login-input login-password-input-bg" type="password" placeholder="Password">

            <div class="login-checkbox-forgot">
                <div class="login-checkbox-container">
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <a>Forgot my password</a>
            </div>

            <div class="login-buttons">
                <button class="login-signup-buttons button-bg-black">Log in</button>
                <button class="login-signup-buttons login-guest-button">Guest Log in</button>
            </div>
        </div>

        <div class="login-container height-520px">
            <img class="back-arrow" src="../img/blue-back-arrow.png" alt="blue-back-arrow">
            <span class="login-headline">Sign up</span>
            <div class="login-headline-border"></div>
            <input class="login-input login-name-input-bg" type="text" placeholder="Name">
            <input class="login-input login-email-input-bg" type="email" placeholder="Email">
            <input class="login-input login-password-input-bg" type="password" placeholder="Password">
            <button class="login-signup-buttons button-bg-black">Sign up</button>
        </div>

    </div>

</body>

</html>
