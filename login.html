<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">

    <title>Join - Login</title>
</head>

<body>
    <div class="whole-login-page">
        <div class="login-container">
            <span class="login-headline">Log in</span>
            <div class="login-headline-border"></div>
            <input class="login-input" id="login-email-input" type="email" placeholder="E-Mail">
            <input class="login-input" id="login-password-input" type="password" placeholder="Password">

            <div class="login-checkbox-forgot">
                <div class="login-checkbox-container">
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <a>Forgot my password</a>
            </div>

            <div class="login-buttons">
                <button class="login-button">Log in</button>
                <button class="login-guest-button">Guest Log in</button>
            </div>

        </div>
    </div>

</body>

</html>
